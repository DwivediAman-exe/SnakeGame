<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Snake Game</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <canvas id="mycanvas"> </canvas>
  <script src="index.js" charset="utf-8"></script>
  <div class="score">
    <h1 class="heading"><img class="img" src="assests/snake.png" alt="snake-img"> Snake Game</h1>
    <h2>- Your current score <img class="img" src="assests/trophy.png" alt="trophy-img"></h2>
  </div>
  <div class="instructions">
    <h3><img class="img" src="assests/instructions.png" alt="inst-img"> Instructions</h3>
    <ul>
      <li class="listitem">Press "W" to move upwards</li>
      <li class="listitem">Press "S" to move downwards</li>
      <li class="listitem">Press "A" to move right</li>
      <li class="listitem">Press "D" to move left</li>
      <li class="listitem">Avoid Walls and eat Apples</li>
    </ul>
  </div>
</body>

</html>
